<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pişti</title>
    <link rel="stylesheet" href="pisti.css">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <h2>
      <span style='color: black'>P</span>
      <span style='color: red'>i</span>
      <span style='color: black'>ş</span>
      <span style='color: red'>t</span>
      <span style='color: black'>i</span>
    </h2>
    <a href="game.html" class="button">Start</a>
    <a class="button" onclick="joinGame()">Join</a>
    <a href="https://github.com/MaxSensei/Pisti/blob/main/README.md" class="button">Rules</a>
  </body>

  <script>
    function joinGame() {
      gameID = prompt("Please enter the Game ID:");
      // Check if user entered a valid Game ID format
      if (gameID && gameID.length === 6){
        window.location.href = 'http://' + window.location.host + '/game.html?join=' + gameID;
      }
      
    }
  </script>


</html>
